<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
<div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-md mx-4">
<div class="px-8 py-10">
<div class="text-center mb-10">
<h1 class="text-3xl font-bold text-white">Welcome Back</h1>
<p class="text-gray-400 mt-2">Sign in to your account</p>
</div>
<form action="#" method="POST">
<div class="mb-6">
<label class="block text-gray-400 text-sm font-medium mb-2" for="email">Email Address</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            email
                        </span>
<input class="w-full pl-10 pr-3 py-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div class="mb-6">
<label class="block text-gray-400 text-sm font-medium mb-2" for="password">Password</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            lock
                        </span>
<input class="w-full pl-10 pr-3 py-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex items-center justify-between mb-6">
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-500 rounded bg-gray-700" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-400" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-blue-500 hover:text-blue-400" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800" type="submit">
                        Sign In
                    </button>
</div>
</form>
</div>
<div class="bg-gray-700 px-8 py-4 text-center rounded-b-lg">
<p class="text-sm text-gray-400">Don't have an account? <a class="font-medium text-blue-500 hover:text-blue-400" href="#">Request Access</a></p>
</div>
</div>

</body></html>
